apiVersion: v1
kind: Service
metadata:
  name: code-to-cluster-api-service
  labels:
    app: code-to-cluster-api
spec:
  selector:
    app: code-to-cluster-api
  ports:
    - protocol: TCP
      port: 3000 # Service port
      targetPort: 3000 # Container port
  type: NodePort # change to LoadBalancer if running in cloud
